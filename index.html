  <script>
    let salaries = {
      John: 100,
      Ann: 160,
      Pete: 130
    };
    function suma(obj) {
      let total = 0;
      for (let prop in obj) {
        total += obj[prop];
      }
      return total;
    }
    console.log(suma(salaries));
